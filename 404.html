<!--
  This file is required for client-side routing to work on GitHub Pages.
  It redirects all 404s to index.html so React Router can handle the route.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script type="text/javascript">
      // If meta refresh fails, try JS redirect
      window.location.replace('./index.html' + window.location.search + window.location.hash);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>If you are not redirected, <a href="./index.html">click here</a>.</p>
  </body>
</html>
